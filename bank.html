<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank page </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-6 text-center">
        <h1 class="text-5xl">let's get some <span class="font-bold text-teal-400">money</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4  w-9/12 mx-auto text-white">
                <div class="bg-lime-400 p-8 rounded-lg">
                    <h3 class="text-2xl ">Deposit</h3>
                    <h2 class="text-5xl">$<span id="diposit-total" >00</span> </h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h3 class="text-2xl ">withdraw</h3>
                    <h2 class="text-5xl">$<span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-emerald-400 p-8 rounded-lg">
                    <h3 class="text-2xl ">Balance</h3>
                    <h2 class="text-5xl">$<span id="total-balance">1240</span> </h2>
                </div>
            </div>
        </section>
        <!-- withdraw and diposit -->
        <section mt-12>
            <div class="grid grid-cols-2 gap-4 w-9/12  mx-auto text-white">
                <div class="bg-fuchsia-400 mt-8 p-8 rounded-lg">
                    <h1 class="mb-3 font-semibold text-2xl">please Deposite</h1>
                    <input class="block w-9/12 mb-2 text-black" id="deposit-field" type="text" placeholder="$ amount you want to diposit">
                    <button class="bg-amber-400 px-4 py-2 rounded-lg" id="deposit-btn">Deposit</button>
                </div>
                <div class="bg-sky-400 mt-8 p-8 rounded-lg">
                    <h1 class="mb-3 font-semibold text-2xl">please Withdraw</h1>
                    <input id="withdraw-field" class="block w-9/12 mb-2 text-black" type="text" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button" class="bg-emerald-400  px-4 py-2 rounded-lg">Withdraw</button>
                </div>
            </div>

        </section>
    </main>

    <script src="JS/diposit.js"></script>
    <script src="JS/withdraw.js"></script>
</body>
</html>
